<!DOCTYPE html> 
<html> 
<head> 
  <title>猜數字</title> 
  <meta charset="utf-8"> 
</head> 
<body> 
	<script> 
		var ans = rand4(); 
 		var A=0; 
 		var A=0; 
 		var i,j,guess; 
 		var guessCount=0; 
 		 
 		while (A!==ans.length){ 
 			guess = prompt("請猜一個4位數的數字"); 
 			A=0; 
 			B=0; 
 			for(i=0;i<ans.length;i++){ 
 				for(j=0;j<ans.length;j++){ 
 					if(ans[i]===guess[j]){ 
 						if(i===j){ 
 							A++; 
 						}else{ 
 							B++; 
 						} 
 					} 
 				} 
 			} 
 		 
 			guessCount++; 
 			if (A===4){ 
 				document.write("恭喜你答對了~答案是"+guess+"<br>"); 
 			} else{ 
 				document.write("[" + guessCount + "]" +guess+" → "+ A +"A" + B + "B" + "<br>"); 
 			} 
 		 
 		} 
		
		
		function rand4(){
			var aArr=["1","2","3","4","5","6","7","8","9"];
			var i, B, randNum;
			for(i=0;i<aArr.length;i++){
				randNum=Math.floor(Math.random()*9);
				if (i!==randNum){
					B = aArr[i];
					aArr[i] = aArr[randNum];
					aArr[randNum] = B;
				}
			}
			
			return (aArr[0] + aArr[1] + aArr[2] + aArr[3]); 
		
		}
		
 	</script> 
 	 
</body> 
</html>
